<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body style="text-align: center;">
    <h3>Registration form</h3>
    <diV> <label  for="name"><b>Name:</b></label>
        <input type="text" name="name" id="name" placeholder="your name" required>
    </diV>
   <br>
    
    <div><label for="mail-id"><b>Email:</b></label>
            <input type="email" name="mail-id" id="mail-id" placeholder="your email">
    </div>
    <br>
    <div><label for="password"><b>Password:</b></label>
        <input type="password" name="password" id="password" required>
    </div>
    <br>
    <div><label for="phone number"><b>Phone Number:</b></label>
        <input type="tel" name="phone number" id="phone number" required>
    </div>
    <br>
    <div>
        <label>Gender:</label>
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="gender" value="male">
        <label for="gender">Female</label>
        <input type="radio" name="gender" id="gender" value="female">
        <label for="gender">others</label>
        <input type="radio" name="gender" id="gender" value="others">
       
    </div>
     <br>
     <div>
        <label for="language">Selectc language:</label>
        <select name="language" id="language">
        <option value="Tamil">Tamil</option>
        <option value="English">English</option>
        <option value="Malayalam">Malayalam</option>
        </select>
     </div>
    <br>
    <div>
        <label for="zipcode">Zipcode</label>
        <input type="number" name="Zipcode" id="Zipcode">
    </div>
    <br>
    <br>
    <div>
        <label  for="about">About </label>
        <textarea name="about" id="about" cols="20" rows="4"> </textarea>
    </div> 
    <br>
    <button type="submit">Register</button>
    <button type="reset">Reset</button>
    <br>
    <a href="Home.html">Home</a>
</body>
</html>
